<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>MyChat – Főoldal</title>
  <style>
    body {
      background: #f0eaff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #7a3cff;
      color: white;
      padding: 20px 0;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    h1 {
      margin: 0;
      font-size: 2.2em;
    }

    main {
      margin-top: 60px;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      font-size: 1em;
      background-color: #a074ff;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #8654f0;
    }

    footer {
      margin-top: 100px;
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Üdv a MyChat világában!</h1>
  </header>

  <main>
    <p>Jelentkezz be vagy regisztrálj, hogy csatlakozz a közösséghez!</p>
    <a href="/login" class="btn">Bejelentkezés</a>
    <a href="/register" class="btn">Regisztráció</a>
  </main>

  <footer>
    <p>&copy; 2025 MyChat – Flask alapokon</p>
  </footer>
</body>
</html>
